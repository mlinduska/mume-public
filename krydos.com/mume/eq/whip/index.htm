<script>
function sortTable(column, dir, numerical) {
  var table, rows, switching, i, x, y, left, right, shouldSwitch;
  table = document.getElementById("eqtable");
  switching = true;
  if (dir == 1) {
    document.getElementById("a"+column).setAttribute("onclick", "sortTable("+column+",0,"+numerical+")");
  } else {
    document.getElementById("a"+column).setAttribute("onclick", "sortTable("+column+",1,"+numerical+")");
  }
  while (switching) {
    switching = false;
    rows = table.getElementsByTagName("TR");
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[column];
      y = rows[i + 1].getElementsByTagName("TD")[column];
      if (numerical == 1) {
        left = parseFloat(x.innerHTML.toLowerCase());
        if (x.innerHTML == "") left = "0";
        right = parseFloat(y.innerHTML.toLowerCase());
        if (y.innerHTML == "") right = "0";
      } else {
        left = x.innerHTML.toLowerCase();
        right = y.innerHTML.toLowerCase();
      }
      if (dir == 1) {
        if (left > right) {
          shouldSwitch= true;
          break;
        }
      } else {
        if (left < right) {
          shouldSwitch= true;
          break;
        }
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
  }
}
</script>
